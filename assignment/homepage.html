<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">

</head>

<script src="index.js"></script>

<body>
    <h1 >LOG IN FORM !</h1>
    <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        
        <div class="formdesign" id="name">
           <label> Name:</label> <span class="asterisk_input">  </span><input type="text"   placeholder="Name"    name="fname" required> <b>
                <div class="formerror"> </div></b>
        </div>

        <div class="formdesign" id="email">
            <label> Email:</label> 
            <input type="email" placeholder="Email"  name="femail" required><b>
            <div class="formerror"> </div></b>
        </div>

        <div class="formdesign" id="phone">
            <label> Phone:</label> <input type="phone" placeholder="(XXX)-XXX-XXXX" name="fphone" required><b>
                <div class="formerror"></div></b>
        </div> 

        <div class="formdesign" id="addr">
        <label> Address:</label> <input type="addr" placeholder="Address" name="faddr" required><b>
            <div class="formerror"></div></b>
        </div>

        <div class="formdesign" id="gender">
            <label> Gender:</label> <input type="gender"   placeholder="Male or Female" name="fgender" required><b>
                <div class="formerror"></div></b>
        </div>


        <div class="formdesign" id="pass">
            <label> Password:</label> <input type="password"   placeholder="Password" name="fpass" required><b><div class="formerror"></div>   </b>
        </div>
        

        <input class="but" type="submit" value="Submit">

    </form>
</body>



</html>
